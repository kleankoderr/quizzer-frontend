name: Validate Frontend

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
      - dev

jobs:
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: quizzer-frontend/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: quizzer-frontend

      - name: Run Prettier auto-fix
        run: pnpm run format:write
        working-directory: quizzer-frontend

      - name: Run ESLint
        run: pnpm run lint
        working-directory: quizzer-frontend

      - name: Run tests
        run: pnpm run test:ci
        working-directory: quizzer-frontend

      - name: Build project
        run: pnpm run build
        working-directory: quizzer-frontend

      - name: Validation complete
        run: echo "âœ… All validation checks passed! Vercel will now deploy automatically."
